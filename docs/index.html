<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --theme-hue: 325;

      /* --- Custom Scrollbar --- */
      /* Light Theme */
      --scrollbar-track-bg: #f5f5f5;
      --scrollbar-thumb-bg: #ccc;
      --scrollbar-thumb-hover-bg: #aaa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark Theme */
        --scrollbar-track-bg: #2d2d2d;
        --scrollbar-thumb-bg: #555;
        --scrollbar-thumb-hover-bg: #777;
      }
    }

    /* Webkit Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-bg);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb-bg);
      border-radius: 10px;
      border: 3px solid var(--scrollbar-track-bg);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover-bg);
    }
  </style>

</head>

<body>
  <div id="app">文字正在飞速袭来...</div>
  <script>
    window.$docsify = {
      // ...
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

</body>

</html>
